additionalContent:
  sections:
  - title: Связанные инструменты
  - items:
    - title: Cервере отчетов Power BI
      summary: Сервер отчетов Power BI — это локальный сервер отчетов с веб-порталом, на котором можно просматривать отчеты, отчеты с разбивкой на страницы и ключевые показатели эффективности Power BI, а также управлять ими.
      url: report-server/index.yml
    - title: REST API в Power BI
      summary: Интерфейсы REST API Power BI предоставляют конечные точки служб для внедрения, администрирования и работы с пользовательскими ресурсами.
      url: https://docs.microsoft.com/rest/api/power-bi/
    - title: Документация по Microsoft Power Platform
      summary: Сведения о том, как решения Power BI, Power Apps, Power Automate и Power Virtual Agents работают вместе и дополняют друг друга.
      url: https://docs.microsoft.com/power-platform/
